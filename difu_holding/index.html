<script type="text/javascript">
    function test_btn() {
      var phone = /^1([38]\d|4[57]|5[0-35-9]|7[06-8]|8[89])\d{8}$/;
      if($("#name").val()==""){
        alert("请填写真实姓名");
        $("#name").focus();
        return false;
      }else if($("#tel").val()==""){
        alert("请填写手机号码");
        $("#tel").focus();
        return false;
      }else if(!phone.test($("#tel").val())){
        alert("请填写正确的手机号！");
        $("#tel").focus();
        return false;
      }else{
        var param = {
        "user_name":$("#name").val(),
        "tel":$("#tel").val(),
        "region":$("#region").val(),
      };
      $.post("save.php",param,function(){
        $("#name").val("");
        $("#tel").val("");
        $("#region").val("");
        alert("提交成功！");
      },"json");
        }
    }
     </script>
